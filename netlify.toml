[build]
  command = "python -m pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
  publish = "static"
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.9.13"
  FLASK_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200