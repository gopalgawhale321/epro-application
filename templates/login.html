{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">ePRO Research Portal</h4>
                <p class="mb-0">Sign in to continue</p>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-info">
                    <small>
                        <i class="bi bi-info-circle"></i> 
                        For demonstration purposes, use the following credentials:<br>
                        <strong>Investigator:</strong> username: investigator, password: demo123
                    </small>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        This is a research prototype for academic demonstration only.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
